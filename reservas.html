<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - SpaceTravel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body class="fondo-oscuro">
    <!-- Barra de Navegación -->
    <nav class="barra-navegacion">
        <div class="contenedor">
            <a class="marca-barra" href="#">SpaceTravel</a>
            <ul class="lista-barra ms-auto">
                <li class="elemento-barra"><a class="enlace-barra" href="panel.html">Panel</a></li>
                <li class="elemento-barra"><a class="enlace-barra" href="destinos.html">Destinos</a></li>
                <li class="elemento-barra"><a class="enlace-barra" href="historial.html">Historial</a></li>
                <li class="elemento-barra"><a class="enlace-barra" href="index.html">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
    <!-- Formulario de Reserva -->
    <div class="contenedor reservas">
        <h3>Nueva Reserva</h3>
        <form>
            <div class="mb-3">
                <label for="destination" class="etiqueta-formulario">Destino</label>
                <select class="seleccion formulario" id="destination">
                    <option>Marte - Base Tharsis</option>
                    <option>Luna - Ciudad Tranquility</option>
                </select>
            </div>
            <div class="fila">
                <div class="col-md-6">
                    <label for="fechaSalida" class="etiqueta-formulario">Fecha de salida</label>
                    <input type="date" class="control-formulario fondo-oscuro texto-luz" id="fechaSalida">
                </div>
                <div class="col">
                    <label for="pasajeros" class="etiqueta-formulario">Pasajeros</label>
                    <input type="number" class="control-formulario fondo-oscuro texto-luz" id="pasajeros" value="1">
                </div>
            </div>
            <button type="submit" class="botonReserva">Reservar</button>
        </form>
    </div>
</body>
</html>
